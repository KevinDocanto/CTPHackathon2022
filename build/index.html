<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
    />
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body class="preload">
    <div class="toggle">
      <button class="toggle-button"><i class="fas fa-sun"></i></button>
    </div>
    <div id="game">
      <div id="weight">
        <h1 id="score">Weight:<span id="weightNumber">300</span>lbs</h1>
      </div>
      <div id="joe"></div>
      <div class="food" id="hamburger"></div>
      <div class="food" id="apple"></div>
      <div id="hamburger"></div>
      <div id="apple"></div>
      <div id="start-game">
        <br>
        <h1>Giga Joe</h1>
        <button class="play-btn">Play Game</button>
      </div>
      <div id="game-over">
        <br>
        <h1>Game Over</h1>
        <h2>Joe is no longer able to run.</h2>
        <button class="restart-btn">Restart Game</button>
      </div>
      <div id="win">
        <br>
        <h1>You Win</h1>
        <h2>Joe is in the best shape of his life!</h2>
        <button class="restart-btn2">Restart Game</button>
      </div>
    </div>
    <div id="commands">
      <h1 id="command">Press space to jump</h1>
    </div>
    <div id="space-bar">
      <img src="imgs/space_bar.png" alt="space bar icon" />
    </div>
    <script src="scripts.js"></script>
  </body>
</html>
